name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Ou outra branch que você deseja usar para o deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Checkout do código do repositório
    - name: Checkout code
      uses: actions/checkout@v3

    # Passo 2: Instalar a Heroku CLI
    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh

    # Passo 3: Fazer login no Heroku
    - name: Login to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HRKU-e549ebb9-4325-4c23-831a-c3a93410a035 }}
      run: |
        echo "$HEROKU_API_KEY" | heroku auth:token
        heroku container:login

    # Passo 4: Build e Push da imagem Docker para o Heroku
    - name: Build and Push Docker image to Heroku
      run: |
        docker build . -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
        docker push registry.heroku.com/${{ secrets.todo-flask-35396f81c57d }}/web

    # Passo 5: Liberar a aplicação no Heroku
    - name: Release the application on Heroku
      run: |
        heroku container:release web --app ${{ secrets.todo-flask-35396f81c57d }}
