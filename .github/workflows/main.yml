name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Ou outra branch que você deseja usar para o deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Passo 1: Checkout do código do repositório
    - name: Checkout code
      uses: actions/checkout@v3

    # Passo 2: Instalar o Docker
    - name: Set up Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io

    # Passo 3: Fazer login no Heroku Container Registry
    - name: Login to Heroku
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
      run: |
        echo "$SECRET_KEY" | docker login --username=_ --password-stdin registry.heroku.com

    # Passo 4: Build e Push da imagem Docker para o Heroku
    - name: Build and Push Docker image to Heroku
      run: |
        docker build . -t registry.heroku.com/${{ secrets.todo-flask-35396f81c57d }}/web
        docker push registry.heroku.com/${{ secrets.todo-flask-35396f81c57d }}/web

    # Passo 5: Liberar a aplicação no Heroku
    - name: Release the application on Heroku
      run: |
        heroku container:release web --app ${{ secrets.todo-flask-35396f81c57d }}
