zap_scan:
  stage: zap_scan
  image: maven:3.8.5-openjdk-11-slim
  variables:
    DAST_TARGET_URL: 'http://192.168.98.10:8081/'
  script:
    - apt-get update
    - apt-get -y install wget
    - apt-get -y install wkhtmltopdf
    - wget https://github.com/zaproxy/zaproxy/releases/download/v2.15.0/ZAP_2.15.0_Linux.tar.gz
    - mkdir zap
    - tar -xvf ZAP_2.15.0_Linux.tar.gz
    - cd ZAP_2.15.0
    - ./zap.sh -cmd -quickurl $DAST_TARGET_URL -quickprogress -quickout ../zap_report.html
    - cd ..
    - wkhtmltopdf zap_report.html zap_report.pdf
  artifacts:
    paths:
      - zap_report.pdf
  only:
  - main

# Job de deploy
deploy_job:
  stage: deploy
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  needs:
    - build_job
    - test_job
    - security_scan
    - dependency_scan
    - zap_scan    
  before_script:
    - echo "Stopping previous container if exists..."
    - PORT_CONTAINERS=$(docker ps --filter "publish=5000" -q)
    - echo $PORT_CONTAINERS
    - if [ -n "$PORT_CONTAINERS" ]; then
        docker stop $PORT_CONTAINERS;
        docker rm $PORT_CONTAINERS;
        sleep 5;
      fi
  script:
    - echo "Deploying the app..."
    - docker run -d -p 5000:5000 frankstark/todo-flask:latest
  only:
    - main

# Job de monitoramento com Prometheus e Grafana
monitoring_job:
  stage: monitor
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  needs:
    - build_job
  before_script:
    - echo "Starting Prometheus and Grafana..."
    - docker network create monitor_network
  script:
    # Start Prometheus
    - docker run -d --name prometheus --network monitor_network -p 9090:9090 -v $(pwd)/prometheus.yml:/etc/prometheus/prometheus.yml prom/prometheus:latest
    # Start Grafana
    - docker run -d --name grafana --network monitor_network -p 3000:3000 grafana/grafana:latest
    - sleep 10    
  only:
    - main